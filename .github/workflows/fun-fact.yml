          )
          RANDOM_FACT=${FACTS[$RANDOM % ${#FACTS[@]}]}
          sed -i "/<!--START_SECTION:fun-fact-->/, /<!--END_SECTION:fun-fact-->/c\<!--START_SECTION:fun-fact-->\n$RANDOM_FACT\n<!--END_SECTION:fun-fact-->" README.md

