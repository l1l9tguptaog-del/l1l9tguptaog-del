name: Update Fun Fact

on:
  schedule:
    - cron: "*/5 * * * *"   # Updates every 6 hours
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Update Fun Fact
        run: |
          FACTS=(
            "âš¡ I once fixed a bug by deleting the entire file."
            "ðŸš€ I can center a div sometimes."
